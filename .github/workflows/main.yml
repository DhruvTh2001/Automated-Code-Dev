name: Auto Generate Code

on:
  workflow_dispatch:

jobs:
  generate-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Code Generator
        run: |
          echo "Checking for script: src/generated_code.py"
          if [ -f src/generated_code.py ]; then
            python src/generated_code.py
          else
            echo "âŒ src/generated_code.py not found" && exit 1
          fi

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          echo "Running tests with PYTHONPATH set to $PYTHONPATH"
          pytest tests/
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add src/generated_code.py
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-update generated_code.py"
            git push
          fi
